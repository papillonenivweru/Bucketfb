<!DOCTYPE html>
<html>
<head>
  <title>Firebase Video Upload</title>
  <link rel="stylesheet" type="text/css" href="Bucket.css">
</head>
<body>
  <h1>Video Upload</h1>
<label for="fileInput" id="fileInputLabel" class="file-label">Select Video</label>
<input type="file" id="fileInput" accept="video/*" style="display: none">
<button id="uploadButton">Upload Video</button>
<progress value="0" max="100" id="uploader">0%</progress>
<div id="downloadLink"></div>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script> <!-- Add this line -->

  <script src="Bucket.js"></script>
</body>
</html>
